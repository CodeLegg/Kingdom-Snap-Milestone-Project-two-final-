<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdom Snap</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>

        <div class="game-container">

            <div class="leftcontainer">
                <div class="column">
                    <div class="volumeon" id="volumeon">
                    </div>
                    <div class="volumeoff" id="volumeoff">
                    </div>
            
                    <div class="backbutton" id="backbutton">
                    </div>
                </div>
            </div>

            <div class="memory-game-container" id="memory-game-container">
                <section class="memory-game">
                    <div class="memory-card" data-framework="sheild">
                        <img class="front-face" src="assets/images/front-face-1.png" alt="Change alt">
                        <img class="back-face" src="assets/images/backface-badge.png" alt="Change alt">
                    </div>
                    <div class="memory-card" data-framework="script">
                        <img class="front-face" src="assets/images/front-face-6.png" alt="Change alt">
                        <img class="back-face" src="assets/images/backface-badge.png" alt="Change alt">
                    </div>
                    <div class="memory-card" data-framework="helmet">
                        <img class="front-face" src="assets/images/front-face-2.png" alt="Change alt">
                        <img class="back-face" src="assets/images/backface-badge.png" alt="Change alt">
                    </div>
                    <div class="memory-card" data-framework="chest">
                        <img class="front-face" src="assets/images/front-face-4.png" alt="Change alt">
                        <img class="back-face" src="assets/images/backface-badge.png" alt="Change alt">
                    </div>
                    <div class="memory-card" data-framework="coin">
                        <img class="front-face" src="assets/images/front-face-3.png" alt="Change alt">
                        <img class="back-face" src="assets/images/backface-badge.png" alt="Change alt">
                    </div>
                    <div class="memory-card" data-framework="sword">
                        <img class="front-face" src="assets/images/front-face-5.png" alt="Change alt">
                        <img class="back-face" src="assets/images/backface-badge.png" alt="Change alt">
                    </div>
                    <div class="memory-card" data-framework="sheild">
                        <img class="front-face" src="assets/images/front-face-1.png" alt="Change alt">
                        <img class="back-face" src="assets/images/backface-badge.png" alt="Change alt">
                    </div>
                    <div class="memory-card" data-framework="script">
                        <img class="front-face" src="assets/images/front-face-6.png" alt="Change alt">
                        <img class="back-face" src="assets/images/backface-badge.png" alt="Change alt">
                    </div>
                    <div class="memory-card" data-framework="sword">
                        <img class="front-face" src="assets/images/front-face-5.png" alt="Change alt">
                        <img class="back-face" src="assets/images/backface-badge.png" alt="Change alt">
                    </div>
                    <div class="memory-card" data-framework="helmet">
                        <img class="front-face" src="assets/images/front-face-2.png" alt="Change alt">
                        <img class="back-face" src="assets/images/backface-badge.png" alt="Change alt">
                    </div>
                    <div class="memory-card" data-framework="chest">
                        <img class="front-face" src="assets/images/front-face-4.png" alt="Change alt">
                        <img class="back-face" src="assets/images/backface-badge.png" alt="Change alt">
                    </div>
                    <div class="memory-card" data-framework="coin">
                        <img class="front-face" src="assets/images/front-face-3.png" alt="Change alt">
                        <img class="back-face" src="assets/images/backface-badge.png" alt="Change alt">
                    </div>
                </section>
            </div>
            <div class="rightcontainer">
                <div class="column">
                    <div class="timer" id="timer">

                    </div>

                    <div class="modal-container" id="modal-container">
                        <div class="infobutton" id="infobutton">
                            <div class="modal" id="infoModal">
                                <div class="modal-content">
                                    <span class="close" id="closeModal"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </header>
</body>

<script src="assets/js/game-script.js"></script>


</html>
