<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Kingdoms, Snap, Memory Game, Royalty, Cards, Matching, Strategy, Pairs, Challenge, Medieval, Castle, Memory Test, 
    Gameplay, Fantasy, Mind Exercise, Cognitive Skills, Puzzles, Competition, Rule-based, Recall">
    <meta name="description"
        content="Embark on a regal memory adventure in 'Kingdom Snap,' a captivating game set in a medieval realm. 
    Match pairs of cards featuring the king, castles, and regal symbols to unveil the secrets of the kingdom. Strategize, recall, and conquer challenges to become the ultimate monarch of memory. Rule the kingdom of pairs now!">
    <meta name="author" content="Michael Legg">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Kingdom Snap</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>

        <div class="game-container">

            <div class="leftcontainer">
                <div class="column">
                    <audio id="soundtrack" src="assets/sound/kingdom-snap-soundtrack.mp3" loop></audio>

                    <div class="volumeon" id="volumeon">
                    </div>
                    <div class="volumeoff" id="volumeoff">
                    </div>

                    <a href="startscreen.html" aria-label="back-button">
                        <div class="backbutton" id="backbutton">
                        </div>
                    </a>

                    <div class="refreshbutton" id="refreshbutton">
                    </div>
                </div>
            </div>

            <div id="feedback-message"></div>

            <div class="memory-game-container" id="memory-game-container">
                <div class="memory-game">
                    <div class="memory-card" data-framework="sheild">
                        <img class="front-face" src="assets/images/front-face-1.png" alt="king">
                        <img class="back-face" src="assets/images/backface-badge.png" alt="Sheild">
                    </div>
                    <div class="memory-card" data-framework="sheild">
                        <img class="front-face" src="assets/images/front-face-1.png" alt="king">
                        <img class="back-face" src="assets/images/backface-badge.png" alt="Sheild">
                    </div>
                    <div class="memory-card" data-framework="helmet">
                        <img class="front-face" src="assets/images/front-face-2.png" alt="king">
                        <img class="back-face" src="assets/images/backface-badge.png" alt="helmet">
                    </div>
                    <div class="memory-card" data-framework="helmet">
                        <img class="front-face" src="assets/images/front-face-2.png" alt="king">
                        <img class="back-face" src="assets/images/backface-badge.png" alt="helmet">
                    </divhelmet
                    <div class="memory-card" data-framework="coin">
                        <img class="front-face" src="assets/images/front-face-3.png" alt="king">
                        <img class="back-face" src="assets/images/backface-badge.png" alt="Coin">
                    </div>
                    <div class="memory-card" data-framework="coin">
                        <img class="front-face" src="assets/images/front-face-3.png" alt="king">
                        <img class="back-face" src="assets/images/backface-badge.png" alt="Coin">
                    </div>
                    <div class="memory-card" data-framework="chest">
                        <img class="front-face" src="assets/images/front-face-4.png" alt="King">
                        <img class="back-face" src="assets/images/backface-badge.png" alt="Chest">
                    </div>
                    <div class="memory-card" data-framework="chest">
                        <img class="front-face" src="assets/images/front-face-4.png" alt="King">
                        <img class="back-face" src="assets/images/backface-badge.png" alt="Chest">
                    </div>
                    <div class="memory-card" data-framework="sword">
                        <img class="front-face" src="assets/images/front-face-5.png" alt="King">
                        <img class="back-face" src="assets/images/backface-badge.png" alt="Sword">
                    </div>
                    <div class="memory-card" data-framework="sword">
                        <img class="front-face" src="assets/images/front-face-5.png" alt="King">
                        <img class="back-face" src="assets/images/backface-badge.png" alt="Sword">
                    </div>
                    <div class="memory-card" data-framework="script">
                        <img class="front-face" src="assets/images/front-face-6.png" alt="King">
                        <img class="back-face" src="assets/images/backface-badge.png" alt="script">
                    </div>
                    <div class="memory-card" data-framework="script">
                        <img class="front-face" src="assets/images/front-face-6.png" alt="King">
                        <img class="back-face" src="assets/images/backface-badge.png" alt="script">
                    </div>
                </div>
            </div>

            <div class="rightcontainer">
                <div class="column">

                    <div class="timer" id="timer">
                    </div>

                    <div class="infobutton" id="infobutton">
                        <div class="modal" id="infoModal">
                            <div class="modal-content">
                                <span class="close" id="closemodal"></span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="congratulations-modal" id="congratulations-modal">
                <span class="close" id="close-congratulations-modal"></span>
                <div class="congratulations-modal-content">
                    <div class="input-container">
                        <p>You completed the game in: <span id="modal-time"></span>.
                            <br> Enter your name:</p>
                        <input type="text" id="playerName" placeholder="Your Name">
                        <br>
                        <div class="submit-button" id="submitTime"></div>
                    </div>
                </div>
            </div>

        </div>

    </header>

    <script src="assets/js/game-script.js"></script>
    <script src="assets/js/gamesound.js"></script>

</body>



</html>
