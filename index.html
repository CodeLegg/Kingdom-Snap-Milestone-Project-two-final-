<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Kingdoms, Snap, Memory Game, Royalty, Cards, Matching, Strategy, Pairs, Challenge, Medieval, Castle, Memory Test, 
    Gameplay, Fantasy, Mind Exercise, Cognitive Skills, Puzzles, Competition, Rule-based, Recall">
    <meta name="description"
        content="Embark on a regal memory adventure in 'Kingdom Snap,' a captivating game set in a medieval realm. 
    Match pairs of cards featuring the king, castles, and regal symbols to unveil the secrets of the kingdom. Strategize, recall, and conquer challenges to become the ultimate monarch of memory. Rule the kingdom of pairs now!">
    <meta name="author" content="Michael Legg">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Kingdom Snap</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
           
        <!-- loading text image -->
        <div class="loading-container" id="loading-container">
            
            <div class="loading-text-container">

                <figure>
                    <img class="loading-text-img" id="loading-text" src="assets/images/loading-text-small.png"
                        alt="Loading Text: Kingdom Snap">
                </figure>

            </div>
            
            <!-- Loaded text image -->
            <div class="loaded-text-container">

                <figure>
                    <img class="loaded-text-img" id="loaded-text" src="assets/images/loading-text.png"
                        alt="Loading Text: Kingdom Snap">
                </figure>

            </div>

            <!-- Loading bar Animation -->
            <div class="loading-progress-bar">
                <div class="loading-bar"></div>
            </div>

            <!-- Loading Screen Button to take to start of Game -->
            <a href="startscreen.html" class="button-container" aria-label="Start-Game">
                <div class="start-button" id="start-button">
                </div>
            </a>

        </div>
    </header>

    <script src="assets/js/script.js"></script>
